{%include 'header_admin.html'%}
    <div class="container">
        <h1 class="jumbotron head" align="center"> {{ title }}</h1>
        <hr>
    </div>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th width="7%">ID</th>
                    <th width="25%">Nombre</th>
                    <th width="15%">Fecha Inicio</th>
                    <th width="15%">Fecha Fin</th>
                    <th width="30%">Duracion</th>
                    <th width="8%">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-1">
                            <a href="./create/">
                                <div class="btn new-btn-list">
                                    <span class="glyphicon glyphicon-plus glyphicon-new"></span>
                                </div>
                            </a>
                        </div>
                    </th>
                </tr>

            </thead>
            {% for sprint in object_list %}
                <tr class="table-row" data-href="{% url 'update_sprint' project.pk sprint.pk %}">
                    <td>{{ sprint.id }}</td>
                    <td>{{ sprint.nombre }}</td>
                    <td>{{ sprint.fecha_inicio }}</td>
                    <td>{{ sprint.fecha_fin}}</td>
                    <td>{{ sprint.duracion }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
<script type="text/javascript">
    $(document).ready(function($) {
        $(".table-row").click(function() {
            window.document.location = $(this).data("href");
        });
    });
</script>

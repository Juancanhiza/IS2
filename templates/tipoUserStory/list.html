{%include 'header_admin.html'%}
<div class="container">
    <h1 class="jumbotron head" align="center"> Administraci√≥n de Tipos de User Stories </h1>
    <hr>
</div>
<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th width="8%">ID</th>
                <th width="25%">Nombre</th>
                <th width="20%">Descripcion</th>
                <th width="8%">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-1">
                        <a href="./create/">
                            <div class="btn new-btn-list">
                                <span class="glyphicon glyphicon-plus glyphicon-new"></span>
                            </div>
                        </a>
                    </div>
                </th>
            </tr>

        </thead>
        {% for tipoUserStory in object_list %}
            <tr class="table-row" data-href="{% url 'update_user_story_type' project.pk tipoUserStory.pk %}">
                <td>{{ tipoUserStory.id }}</td>
                <td>{{ tipoUserStory.nombre }}</td>
                <td colspan="2">{{ tipoUserStory.descripcion }}</td>
            </tr>
        {% endfor %}
    </table>
</div>

{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Poliproyectos</title>
    <meta charset="utf-8">
    <!--Estilo Customizado-->
	<link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-polip">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/index/">Poliproyectos</a>
    </div>
    <ul class="nav navbar-nav">
        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Administración<span class="caret"></span></a>
        <ul class="dropdown-menu">
                <li><a href="#">Usuarios</a></li>
                <li><a href="#">Proyectos</a></li>
            </ul>
        </li>
        <li><a href="/">Proyectos</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a href="../"><span class="glyphicon glyphicon-log-out"></span> Cerrar Sesión</a></li>
    </ul>
  </div>
</nav>

<div class="container">
    <h1 class="jumbotron" align="center"> Modificar Proyecto </h1>
    <br><br>
    <div align="center">
        <form method="POST">{% csrf_token %}
            <table>
                {{ form }}
            </table>
            <button type="submit" class="save btn btn-default">Save</button>
            <button class="cancel-link btn btn-default" onclick="location.href='{% url 'proyectos:listar-proyectos' %}'">Cancelar</button>
        </form>
    </div>
</div>

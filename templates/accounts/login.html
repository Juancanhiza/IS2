{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--css -->
	<link rel="stylesheet" type="text/css" href="{% static '/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- js-->
    <script src="{% static '../../sprint/js/classie.js' %}"></script>
    <script src="{% static '../../sprint/js/gnmenu.js' %}"></script>
    <script defer src="{% static '/../../sprint/js/fontawesome.js' %}"></script>
    <script defer src="{% static '/../../sprint/js/brands.js' %}"></script>
    <script defer src="{% static '/../../sprint/js/solid.js' %}"></script>
    <script defer src="{% static '/../../sprint/js/regular.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/4.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h1>Iniciar sesi칩n</h1>
			</div>
			<div class="card-body">
				<form method="POST" onsubmit="">
                    {% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="usuario" name="username"/>

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="contrase침a" name="password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Recordar
					</div>
					<div class="form-group">
						<input type="submit" value="Iniciar Sesi칩n" class="btn float-right login_btn">
					</div>
				</form>
			</div>
            <div class="error-text">{{ error }}</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center">
					<a href="#">Ha olvidado su contrase침a?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>

{%include 'base.html'%}
<div class="container">
    <div class="head">
        <h1 align="center">{{ title }}</h1>
        <hr>
    </div>
    <div class="body">
        <table class="table table-sm scrolltable" width="100%">
            <thead class="thead-dark thead">
                <tr>
                    <th width="10%">ID</th>
                    <th width="45%">Nombre</th>
                    <th width="24%">Duracion Estimada</th>
                    <th width="18%">Priorizacion</th>
                </tr>
            </thead>
            <tbody class="tbody">
                {% for us in object_list %}
                    <tr>
                        <td width="10%">{{ us.pk }}</td>
                        <td width="45%">{{ us.nombre }}</td>
                        <td width="24%">{{ us.duracion_estimada }}</td>
                        <td width="18%">{{ us.priorizacion }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
